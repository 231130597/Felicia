<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img{
            text-align: center;
            width: 7%;
            height: 7%;
        }
        h5{
            height: 4%;
        }
        div.circle2{
            text-align: left;
            padding: auto;
        }
        div.gabung{
            text-align: center;
            font-size: 10%;
        }
        div.container{
            background-color: rgb(206, 203, 186);
            height: 100%;
            width: 100%
        }
        div.circle{
            text-align: right;   
        }
        h1{
            margin: 0px;
            text-align: center;
            font-size: 3000%;
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }
        img.logo{
            padding: 7%;
            text-align: center;
            width: 10%;
            height: 10%;
        }
        h3{
            padding: 2% ;
            text-align: center;
            color: white;
            font-family: cursive;
            font-size: 1000%;
        }
        .container {
            position: absolute;
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .container.hidden {
            opacity: 0;
        }
    </style>
    <title>Splash Screen</title>
</head>
<body>
    <div class=container>
        <div class="circle">
            <img src="./lingkaran.png" alt="">
        </div>
        <div class="gabung">
            <img class="logo" src="./logo new.png" alt="">
            <h1>Eco Green</h1>
            <h3>Keep it clean, keep it green</h3>
        </div>
        <div class="circle2">
            <h5></h5>
            <img src="./lingkaran dua.png" alt="">
        </div>
    </div>
    <script>
        setTimeout(function() {
            document.querySelector('.container').classList.add('hidden');
            setTimeout(function() {
                window.location.href = "Log_in.html";
            }, 1000); 
        }, 3000); 
    </script>
    
    
</body>
</html>
